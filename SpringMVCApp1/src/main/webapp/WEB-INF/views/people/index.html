<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymelead.org">
<head>
    <meta charset="UTF-8">
    <title>All people</title>
</head>
<body>

<ul>
    <li th:each="person: ${people}">
        <b th:text="${person.getId()}"/>
        <a th:href="@{/people/{id}(id=${person.getId()})}" th:text="${person.getName()}"/>
    </li>
</ul>

<br>
<a th:href="@{/people/create}">Create new person</a>

</body>
</html>
