<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymelead.org">
<head>
  <meta charset="UTF-8">
  <title>Update person</title>
</head>
<body>

<form th:method="POST" th:action="@{/people/{id}(id=${person.getId()})}" th:object="${person}">
  <label for="name">Enter name: </label>
  <div th:errors="*{name}" th:if="${#fields.hasErrors('name')}" class="" style="background: red; color:white; border-radius: 8px; margin-bottom: 20px"></div>

  <input type="text"  th:field="*{name}" id="name">
  <br>
  <label for="email">Email: </label>
  <div th:errors="*{email}" th:if="${#fields.hasErrors('email')}" class="" style="background: red; color:white; border-radius: 8px; margin-bottom: 20px"></div>
  <input type="text"  th:field="*{email}" id="email">
  <br>
  <label for="age">Age: </label>
  <div th:errors="*{age}" th:if="${#fields.hasErrors('age')}" class="" style="background: red; color:white; border-radius: 8px; margin-bottom: 20px"></div>
  <input type="number"  th:field="*{age}" id="age">
  <br>
  <button type="submit">Update</button>
</form>
</body>
</html>
